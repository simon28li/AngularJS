<!DOCTYPE html>
<html ng-app="myApp">
	<head>
		<meta charset="UTF-8">
		<title>event默认行为</title>
		
	</head>
	<body>
		<!--angular js 虽然 controller嵌套了，但是生成了三份独立的对象，是等同的关系，默认行为不会冒泡，不会影响到父级或者子级节点-->
		<div ng-controller="indexCtrl" id="parent" >
			1- {{count}}
			<div ng-controller="indexCtrl" ng-click="count = count+1">
				2-{{count}}
				<div ng-controller="indexCtrl">
					3-{{count}}
				</div>
			</div>
		</div>
		<script type="text/javascript" src="js/angular.min.js" ></script>
		
		<script>
		
			var m1 = angular.module('myApp',[]);
			
			
			//定义主页的控制器
			m1.controller('indexCtrl',['$scope',function($scope){
				$scope.count = 0;
			}]);
			
		
		</script>
		
	</body>
</html>

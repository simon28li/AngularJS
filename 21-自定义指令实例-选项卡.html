<!DOCTYPE html>
<html ng-app="myApp">
	<head>
		<meta charset="UTF-8">
		<title>自定义指令-选项卡</title>
		<style>
			#div  div{width:200px;height:200px; border:1px solid blue; display:none;}
			#div input.active{background: green;}
		</style>
	</head>
	<body>
		<div ng-controller="test" >
			<my-tab></my-tab>
			<!--
			<div id="div">
				<input type="button" value ="1" class="active" />
				<input type="button" value = "2" />

		<script type="text/javascript" src="js/angular.min.js" ></script>
		<script>
			var m1 = angular.module('myApp',[]);
			//选项卡的自定义指令
			m1.directive('myTab',function(){
				return {
					restrict:'EA',  //restrict 设置自定义指令的调用方式  ，E 代表使用标签进行调用(常用)
					//A 使用属性来进行调用 (常用), C 使用class来进行调用 ,M  使用注释的方式进行调用   
					replace:true,//将模板内容替换掉 自定义的标签
					/*template:'<div id="div">\
				<input type="button" value ="1" class="active" />\
				<input type="button" value = "2" />\
				<input type="button" value = "3" />\
				<div style="display:block">111111111111111</div>\
				<div>222222222222222</div>\
				<div>3333333333333333</div>\
			</div>'*/
					templateUrl:'temp1.html'//添加模板文件
				}
			});
			
			
			m1.controller('test',['$scope',function($scope){
				
			}]);
			
			
		</script>
		
	</body>
</html>

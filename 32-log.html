<!DOCTYPE html>
<html ng-app="myApp">
	<head>
		<meta charset="UTF-8">
		<title>log服务</title>
		
	</head>
	<body>
		<div ng-controller="test" id="parent" >
			
		</div>
		<script type="text/javascript" src="js/angular.min.js" ></script>
		<script>
			var m1 = angular.module('myApp',[]);
			m1.controller('test',['$scope','$log',function($scope,$log){
				$log.log('hello');
				$log.info('hello')
				$log.warn('hello')
				$log.error('hello')
			}]);	
		</script>
		
	</body>
</html>
